services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_harvester_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DEV_DB_NAME: data_harvester_dev
      DATABASE_URL: postgresql://postgres:postgres@db:5432/data_harvester_dev
      NODE_ENV: dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s http://localhost:3000/api-docs > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  sync-sites-init:
    image: curlimages/curl:latest
    depends_on:
      backend:
        condition: service_healthy
    command: sh -c "curl -X POST http://backend:3000/api/sync/sites"
    restart: "no"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - backend

volumes:
  postgres_data_dev:
